<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vsDeploy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.js"></script>
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --theme-color: #1f2937;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --theme-color: #f9fafb;
            }
        }
        body {
            background-color: var(--theme-color);
        }
    </style>
</head>
<body>
    <div class="p-6">
        <h1 class="text-xl font-bold mb-4">vsDeploy for Edge</h1>
        <p class="mb-4">
            vsDeploy is a Microsoft Edge extension that enables developers to extract HTML from any webpage and open it in VS Code with just one click. This tool is designed to streamline the development process and increase productivity.
        </p>
        <a href="https://github.com/nolvuscodes/vsdeploy" class="block mb-2 underline">GitHub Repository</a>
        <a href="https://github.com/nolvuscodes/vsdeploy/issues" class="block mb-2 underline">Issues</a>
        <a href="https://github.com/nolvuscodes/vsdeploy/wiki" class="block underline">Get Started Wiki</a>
    </div>
</body>
</html>
